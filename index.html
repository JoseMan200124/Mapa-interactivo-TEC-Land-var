<body>


<style>
    body{
        font-family: 'Roboto', sans-serif!important;
    }
    a{
        text-decoration: none; 
    }
    @media screen and(max-width: 760px){
        #content{
            height: 0;
        }
    }
    #content{
        height: 100vh;
    }
    tspan{
        font-family: 'Roboto', sans-serif!important;
        font-weight: 700;
    }
    text{
        font-family: 'Roboto', sans-serif!important;
        font-weight: 700;

    }

           <section id="mapa">

            <div id="content">
                <section id="map-section" class="inner over">

                    <!-- Map -->
                    <div class="map-container">
    

                        <div class="window-mockup">
                            <div class="window-bar"></div>
                        </div>


                        <div id="mapplic"></div>
                        <div id="mapplic2"></div>
                    </div>
 

                </section>

<section>
</section>



<script src="https://cdn.jsdelivr.net/npm/lozad/dist/lozad.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/hammer.min.js"></script>
        <script type="text/javascript" src="js/jquery.easing.js"></script>
        <script type="text/javascript" src="js/jquery.mousewheel.js"></script>
        <script type="text/javascript" src="mapplic/mapplic.js"></script>
        <script type="text/javascript" src="js/lazyload.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                var mapplic = $('#mapplic').mapplic({
                    source: 'mall.json',
                    height: 460,
                    sidebar: true,
                    minimap: true,
                    fullscreen: true,
                    hovertip: true,
                    developer: true,
                    maxscale: 3,
                    animate: true,
                    routes: true,
                    panel: true,
                    fullscreen: true
                });

                /* Landing Page */
                $('.usage').click(function(e) {
                    e.preventDefault();
                    $('.editor-window').slideToggle(200);
                });

                $('.editor-window .window-mockup').click(function() {
                    $('.editor-window').slideUp(200);
                });
            });
        </script>
 <script type="text/javascript">   
'use strict'
window.addEventListener('load',function(){
var imagenes = document.getElementsByTagName('img');
console.log(imagenes); 
var valor; 
for(valor in imagenes){
    imagenes[valor].attr("loading","lazy");

    imagenes[valor].classList.add("lazyload");
    console.log(valor); 

}

});
</script>
